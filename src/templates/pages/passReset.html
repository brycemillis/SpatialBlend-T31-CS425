{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   
    <title>Password Reset</title>
</head>
<body class="bg-blue-100">
    <div class="container mx-auto py-8">
        <h2 class="text-2xl font-bold mb-4">Password reset</h2>
        <p class="text-gray-600 mb-6">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <div class="mb-6">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email address:</label>
            <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Reset my password</button>
    </div>

  

</body>
</html>
