{% extends "base/base.html" %}

{% block content %}
<head>
    
    <title>{% block head_title %}Edit{% endblock head_title %}</title>
</head>

<body>
    <div class="mb-4 text-center">
    <h1 class="font-bold text-5xl">Image Editor</h1>
    </div>
        <div class="bg-purple-300 rounded-lg mx-8 shadow-lg p-2 mt-16">
            <div id="drop_zone"
                class="h-64 border-dashed border-2 border-white rounded-lg flex flex-col justify-center items-center cursor-pointer bg-purple-600">
                <span class="block text-white font-semibold mb-2">Drag & Drop Images Here</span>
                <span class="block text-white">or</span>
                <button class="bg-white mt-4 hover:bg-gray-200 text-black p-2 rounded">Choose Files</button>
            </div>
        </div>

        <div class="flex flex-row flex-nowrap flex-auto width-full mx-auto md:max-w-screen-xl gap-x-14">
            <div class="rounded-lg p-4 flex-1" style="max-width:300px;">
                <div class="price-range p-4">
                    <span class="text-sm">Contrast</span>
                    <span class="text-sm"></span>
                    <input class="w-full accent-purple-600" type="range" name "" value="40" min="0" max="100"
                        oninput="this.previousElementSibling.innerText=this.value" />
                    <div class="-mt-2 flex w-full justify-between">
                        <span class="text-sm text-gray-600">0</span>
                        <span class="text-sm text-gray-600">100</span>
                    </div>
                </div>
            </div>
            <div class="rounded-lg p-4 flex-1" style="max-width:300px;">
                <div class="price-range p-4">
                    <span class="text-sm">Transparency</span>
                    <span class="text-sm"></span>
                    <input class="w-full accent-purple-600" type="range" name "" value="40" min="0" max="100"
                        oninput="this.previousElementSibling.innerText=this.value" />
                    <div class="-mt-2 flex w-full justify-between">
                        <span class="text-sm text-gray-600">0</span>
                        <span class="text-sm text-gray-600">100</span>
                    </div>
                </div>
            </div>
            <div class="rounded-lg p-4 flex-1" style="max-width:300px;">
                <div class="price-range p-4">
                    <span class="text-sm">Blur</span>
                    <span class="text-sm"></span>
                    <input class="w-full accent-purple-600" type="range" name "" value="40" min="0" max="100"
                        oninput="this.previousElementSibling.innerText=this.value" />
                    <div class="-mt-2 flex w-full justify-between">
                        <span class="text-sm text-gray-600">0</span>
                        <span class="text-sm text-gray-600">100</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    </div>
    </div>
    <script>
        let dropdownContainer = document.getElementById('dropdown-container');
        let dropdownMenu = document.getElementById('dropdown-menu');

        dropdownContainer.addEventListener('mouseenter', function () {
            dropdownMenu.classList.remove('hidden');
        });

        dropdownContainer.addEventListener('mouseleave', function () {
            dropdownMenu.classList.add('hidden');
        });
    </script>
</body>

{% endblock %}
