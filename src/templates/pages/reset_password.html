{% extends "base/base.html" %}

{% block content %}

<body class="bg-blue-100">
    <div class="container mx-auto py-8">
        <h2 class="text-2xl font-bold mb-4">Password reset</h2>
        <p class="text-gray-600 mb-6">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="post" action="{% url 'reset_password' %}">
            {% csrf_token %}
            <div class="mb-6">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email address:</label>
                <input type="email" name="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Reset my password</button>
        </form>
    </div>
</body>

{% endblock %}
