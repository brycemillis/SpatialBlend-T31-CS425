{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Password Reset Confirmation</title>
</head>
<body class="bg-blue-100">
    <div class="container mx-auto py-8">
        <h2 class="text-2xl font-bold mb-4">Enter new password</h2>
        <p class="text-gray-600 mb-6">Please enter your new password twice so we can verify you typed it in correctly.</p>
        <div class="mb-4">
            <label for="new-password" class="block text-gray-700 font-bold mb-2">New password:</label>
            <input type="password" id="new-password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-6">
            <label for="confirm-password" class="block text-gray-700 font-bold mb-2">Confirm password:</label>
            <input type="password" id="confirm-password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Change my password</button>
    </div>
</body>
</html>
