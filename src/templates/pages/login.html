{% extends "base/base.html" %}

{% block content %}
<title>{% block head_title %}Login{% endblock head_title %}</title>
<body>
    <!--Login Form-->
    <div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 px-6 pb-40">
        <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
            {% for message in messages %}
                <div class="mb-4 px-4 py-2 border border-blue-600 rounded-md bg-blue-100"> <!-- Box styling -->
                    <p id="messages" class="text-center text-sm font-bold text-blue-600">{{ message }}</p> <!-- Bold text -->
                </div>
            {% endfor %}
            <img class="mx-auto h-12 w-auto" src="https://www.svgrepo.com/show/301099/login.svg" alt="Login Graphic">
            <h2 class="mt-4 text-center text-4xl leading-9 font-bold text-blue-600">
                Sign in to your account
            </h2>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-6 px-6 shadow sm:rounded-lg sm:px-12">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div>
                        <label for="username" class="block text-sm font-medium leading-5 text-gray-700">
                        </label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <input id="username" name="username" placeholder="Username" type="username" required=""
                                class="appearance-none block w-full px-3 py-2 border border-blue-600 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-600 sm:text-sm sm:leading-5">
                        </div>
                    </div>

                    <div class="mt-6">
                        <label for="password" class="block text-sm font-medium leading-5 text-gray-700"></label>
                        <div class="mt-1 rounded-md shadow-sm">
                            <input id="password" placeholder="Password" name="password" type="password" required=""
                                class="appearance-none block w-full px-3 py-2 border border-blue-600 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-600 sm:text-sm sm:leading-5">
                        </div>
                    </div>

                    <div class="mt-6 flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember_me" name="remember" type="checkbox" value="1"
                                class="form-checkbox h-4 w-4 text-blue-600">
                            <label for="remember_me" class="ml-2 block text-sm leading-5 text-gray-900">Remember me</label>
                        </div>

                        <div class="text-sm leading-5">
                            <a href="{% url 'reset_password'%}"
                                class="font-medium text-blue-600 hover:text-blue-700 focus:outline-none focus:underline">
                                Forgot your password?
                            </a>
                        </div>
                    </div>

                    <div class="mt-6">
                        <span class="block w-full rounded-md shadow-sm">
                            <button type="submit"
                                class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:border-blue-700 focus:shadow-outline-blue active:bg-blue-800 transition duration-150 ease-in-out">
                                Sign in
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <p class="mt-4 text-sm leading-5 sm:mx-auto sm:w-full sm:max-w-md pl-32">
            New to SpatialBlend?
            <a href="/signup/"
                class="text-blue-600 hover:text-blue-800 focus:outline-none hover:underline">
                Join now.
            </a>
        </p>
    </div>
    </div>
    <script>
        let dropdownContainer = document.getElementById('dropdown-container');
        let dropdownMenu = document.getElementById('dropdown-menu');

        dropdownContainer.addEventListener('mouseenter', function () {
            dropdownMenu.classList.remove('hidden');
        });

        dropdownContainer.addEventListener('mouseleave', function () {
            dropdownMenu.classList.add('hidden');
        });
    </script>
</body>

{% endblock %}
